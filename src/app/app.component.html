<div class="container">
  <h3>Payment form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <div>
        <input (input)="onNameChange($event.target.value)" />
      </div>
      
    </div>
    <div class="col">
      <label><b>Name</b></label>
      {{ name | titlecase }}
    </div>
  </div>
  

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <div>
        <input type="date" (input)="onDateChange($event.target.value)" />
      </div>
    </div>
    <div class="col">
      <label><b>Date</b></label>
      {{ date | date: "MMMM d, y" }}
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <div>
        <input (input)="onAmountChange($event.target.value)" />
      </div>
    </div>
    <div class="col">
      <label><b>Payment</b></label>
      {{ amount | currency }}
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles to KM</label>
      <div>
        <input (input)="onMilesChange($event.target.value)" />
      </div>
    </div>
    <div class="col">
      <label><b>Km</b></label>
      {{ miles | convert }}
    </div>
  </div>
  
</div>
